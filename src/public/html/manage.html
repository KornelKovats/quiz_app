<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/manage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Manage Questions</h1>
    <div class="manage_container">
        <table>

        </table>
    </div>

    
    <h1>Create a new question</h1>
    <a href="https://kornelsquizapp.herokuapp.com/game">Back to Game</a>
    <form action="" id="create_form">
        <table>
            <tr>
                <td><input class="form-control" type="text" name="" id="question" placeholder="type your question here" required="required"></td>
            </tr>
            <tr>
                <td><p>Answers</p></td>
            </tr>
            <tr>
                <td><input class="form-control" type="text" id="answer_1" required="required"  placeholder="Answer #1"></td>
                <td><input type="radio" id="isgood_1" name="isgood" checked="checked" class="isgood"></td>
            </tr>
            <tr>
                <td><input class="form-control" type="text" id="answer_2" required="required"  placeholder="Answer #2"> </td>
                <td><input type="radio" id="isgood_2" name="isgood" class="isgood"></td>
            </tr>
            <tr>
                <td><input class="form-control" type="text" id="answer_3" required="required"  placeholder="Answer #3"></td>
                <td><input type="radio" id="isgood_3" name="isgood" class="isgood"></td>
            </tr>
            <tr>
                <td><input class="form-control" type="text" id="answer_4" required="required"  placeholder="Answer #4"></td>
                <td><input type="radio" id="isgood_4" name="isgood" class="isgood"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-secondary">Create</button>
    </form>
    <script src="../javascripts/deleteQuiz.js"></script>
    <script src="../javascripts/createquestion.js"></script>
</body>
</html>
